{% extends "base.html" %}

{% block title %}New Fixed Deposit{% endblock %}

{% block content %}
<h1>Add a Fixed Deposit</h1>
<form action="{{ url_for('new_fixeddeposit') }}" method="post">
    <label for="accountnumber">Account Number:</label>
    <input type="text" id="accountnumber" name="accountnumber" required><br><br>

    <label for="principal">Principal:</label>
    <input type="text" id="principal" name="principal" required><br><br>

    <label for="interestrate">Interest Rate:</label>
    <input type="text" id="interestrate" name="interestrate" required><br><br>

    <label for="maturityamount">Maturity Amount:</label>
    <input type="text" id="maturityamount" name="maturityamount" required><br><br>

    <label for="maturitydate">Maturity Date:</label>
    <input type="date" id="maturitydate" name="maturitydate" required><br><br>

    <label for="nominee">Nominee:</label>
    <input type="text" id="nominee" name="nominee"><br><br>

    <label for="penalty">Penalty:</label>
    <input type="text" id="penalty" name="penalty"><br><br>

    <label for="startdate">Start Date:</label>
    <input type="date" id="startdate" name="startdate" required><br><br>

    <button type="submit">Add Fixed Deposit</button>
</form>
{% endblock %}
