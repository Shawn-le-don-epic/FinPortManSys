<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .flash {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid;
            border-radius: 5px;
        }
        .flash.success {
            color: green;
            border-color: green;
        }
        .flash.error {
            color: red;
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Landing Page</h1>
        <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
        <a href="{{ url_for('login') }}" class="btn">Login</a>

        <!-- Flash message container -->
        <div id="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                        <script>
                            alert("{{ message }}");
                        </script>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
