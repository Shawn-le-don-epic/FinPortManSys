{% extends "base.html" %}

{% block title %}Sell Bond{% endblock %}

{% block content %}
<h1>Sell Bond</h1>
    <form action="{{ url_for('process_sell_bond') }}" method="post">
        <label for="bond_id">Bond ID:</label>
        <input type="text" id="bond_id" name="bond_id" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
