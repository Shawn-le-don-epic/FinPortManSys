{% extends "base.html" %}

{% block title %}Sell Gold Bond{% endblock %}

{% block content %}
<h1>Sell Gold Bond</h1>
<form action="{{ url_for('process_sell_goldbond') }}" method="post">
    <label for="goldbond_id">Gold Bond ID:</label>
    <input type="number" id="goldbond_id" name="goldbond_id" required>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required>
    <br>
    <button type="submit">Sell Gold Bond</button>
</form>
{% endblock %}
